<!DOCTYPE html>
<html>
<head>
  <script src="thermostat.js"></script>
  <script src="jquery.min.js"></script>
  <script src="thermostatjquery.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
<div id="body" class="container-fluid">
  <div class="row">
    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5" >

    </div>
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" align="center">

      <h3>Temperature:</h3>
      <h3><div id="temp">temp</div></h3>
      <h3>Energy usage</h3>
      <button onclick="increase()">+</button>

      <button onclick="reset()" type="button">Reset</button>
      <button onclick="powerSave()" type="button">Power Save Mode</button>
    </div>
    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
      <img src="https://s-media-cache-ak0.pinimg.com/originals/08/40/ab/0840ab44be0dd5d01594c3109c6ea2f5.png" width="500px" height="500px">
    </div>
  </div>
</div>
